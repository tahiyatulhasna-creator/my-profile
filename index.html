<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <!-- Foto Profil -->

      <img src="img/profile-small.jpg" alt="Foto Profil">

      <a href="https://youtube.com/username" target="_blank">YouTube</a>

    </div>

   <style>
    body {

      display: flex;
      justify-content: center;
      align-items: center;
      /* Gradient pastel background */
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);

    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .profile-image img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid white;
    }

    .links a {
      display: block;
      margin: 10px 0;
      font-size: 1.1rem;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s;
    }

    .links a:hover {
      transform: scale(1.05);
      color: #007bff;
    }

    .links i {
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>

</head>
